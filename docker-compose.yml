version: "3.1"

services:
  mongo:
    image: mongo
    container_name: learning_graphql_mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    ports:
      - 27017:27017
    volumes:
      - learning_graphql_mongodb:/data/db
      - learning_graphql_mongodb_configdb:/data/configdb

volumes:
  learning_graphql_mongodb:
  learning_graphql_mongodb_configdb:
